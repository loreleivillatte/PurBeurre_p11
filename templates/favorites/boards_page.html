{% extends 'base.html' %}

{% block content %}

    <section>
        <div class="container mx-auto">
            <h3 class="text-center">Mes Tableaux</h3>
            <hr>
            {% if list_board %}
                <div class="row mt-2">
                    {% for board in list_board %}
                        <div class="col-md-4 text-center mt-2">
                            <a href="{% url 'favorites' board_id=board.board_id %}">
                                <img class="cover rad-b" src="{{ board.product__image }}" height="200px" alt="product">
                            </a>
                            <p><b>{{ board.board__name|capfirst}}</b><br></p>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-center">Aucun Tableaux enregistr√©s</p>
            {% endif %}
        </div>
    </section>

{% endblock %}
